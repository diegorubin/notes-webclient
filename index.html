<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/favicon.ico">

    <title>Notes</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/codemirror/lib/codemirror.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/notes.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Notes</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div id="main-container">
    </div>

    <!-- templates -->
    <template id="dashboard">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-12 main">
            <h1 class="page-header">
              <span id="location">Dashboard</span>
              <span id="commands" class="right">
                <button id="note-new" type="button" class="btn btn-primary"
                    data-toggle="view" data-target="#edit-view">
                  Nova Nota
                </button>
              </span>
            </h1>

          </div>
        </div>
      </div>
    </template>

    <template id="view-note-form">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-12 main">
            <h1 class="page-header">
              <input id="note-title" type="text" name="note-title"
                  placeholder="Nova Nota"/>
              <span id="commands" class="right">
                <button id="note-cancel" type="button" class="btn btn-default">
                  Cancelar
                </button>
                <button id="note-finish" type="button" class="btn btn-primary">
                  Concluir
                </button>
              </span>
            </h1>

            <textarea id="note-body"></textarea>

          </div>
        </div>
      </div>
    </template>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/markdown/markdown.js"></script>

    <script src="node_modules/backbone/node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>

    <!-- notes -->
    <script src="/js/notes/views/form.js"></script>
    <script src="/js/notes/views/dashboard.js"></script>
    <script src="/js/notes/notes.js"></script>

  </body>
</html>
